name: Angular Build Automation

on:
  push:
    branches:
      - main        # run workflow on pushes to main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from repo
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      # Step 2: Setup Node.js (use version compatible with Angular)
      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '20'    # or your Node version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the Angular app
      - name: Build Angular app
        run: npm run build --if-present

      # Step 5: Upload build artifacts (optional)
      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/my-angular-app/
